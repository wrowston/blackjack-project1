<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="game-wrapper">
        <div class="header">Blackjack</div>
        <div class="game">
            <div class="menu">
                <div class="win-table">
                    <div class="wins">Wins</div>
                    <div class="player-wins">User: 0</div>
                    <div class="player-wins">Dealer: 0</div>
                    <div class="player-wins">Pushes: 0</div>
                </div>
                <div class="blackjack-message"></div>
                <div class="message"></div>
                <div class='buttons'>
                    <button type="button" class="btn btn-secondary btn-lg deal">Deal</button>
                    <button type="button" class="btn btn-secondary btn-lg hit">Hit</button>
                    <button type="button" class="btn btn-secondary btn-lg stand">Stand</button>
                </div>
            </div>
            <div class='player-wrapper'>
                <div class='dealer'>
                    <div class='player'>Dealer</div>
                    <div class='score'></div>
                    <div class='card-wrapper'>
                        <div class='cards'></div>
                    </div>
                </div>
                <div class='user'>
                    <div class='player'>User</div>
                    <div class='score'></div>
                    <div class='card-wrapper'>
                        <div class='cards'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
