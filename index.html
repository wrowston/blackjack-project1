<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="game-wrapper">
        <div class="header">Blackjack</div>
        <div class="game">
            <div class="menu">
                <div class="scoreboard">
                    <div class="win-table">
                        <div class="wins">Wins</div>
                        <div class="player-wins">User: 0</div>
                        <div class="player-wins">Dealer: 0</div>
                        <div class="player-wins">Push: 0</div>
                    </div>
                    <div class="gambling">
                        <div class="money">
                            <div class="cash"></div>
                            <div class="current-bet">current bet</div>
                        </div>
                        <div class="bet-buttons">
                            <button type="button" class="btn btn-outline-primary one">$1</button>
                            <button type="button" class="btn btn-outline-primary five">$5</button>
                            <button type="button" class="btn btn-outline-primary ten">$10</button>
                            <button type="button" class="btn btn-outline-primary one-hundred">$100</button>
                            <button type="button" class="btn btn-outline-primary five-hundred">$500</button>
                        </div>
                    </div>
                </div>
                <div class="message"></div>
                <div class="buttons">
                    <button type="button" class="btn btn-outline-dark btn-lg btn-block deal">Deal</button>
                    <button type="button" class="btn btn-outline-dark btn-lg btn-block hit">Hit</button>
                    <button type="button" class="btn btn-outline-dark btn-lg btn-block stand">Stand</button>
                </div>
            </div>
            <div class='player-wrapper'>
                <div class='dealer'>
                    <div class='player'>Dealer</div>
                    <div class='score'></div>
                    <div class='card-wrapper'>
                        <div class='cards'></div>
                    </div>
                </div>
                <div class='user'>
                    <div class='player'>User</div>
                    <div class='score'></div>
                    <div class='card-wrapper'>
                        <div class='cards'></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
